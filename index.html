<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Here</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">

  </head>
  <body>
    <h1>Title Here</h1>

    <div class="inputs" style="width: 400px;">
      <div class="input-group">
        <span class="input-group-addon" style="width: 150px;">Inflation Rate</span>
        <input type="text" id="InflationRateSlider" class="span2" value="" data-slider-min="20" data-slider-max="60" data-slider-step="1" data-slider-value="38" data-slider-orientation="horizontal" data-slider-selection="after"data-slider-tooltip="hide" style="width: 150px;">
        <input type="text" id="InflationRateBox" style="width: 50px;" value="3.8 %">
      </div>

      <div class="input-group">
        <span class="input-group-addon" style="width: 150px;">Bond Rate</span>
        <input type="text" class="form-control">
      </div>

      <div class="input-group">
      <span class="input-group-addon" style="width: 150px;">Bond Rate</span>
      <select class="selectpicker" style="width: 200px;">
        <option>Band 1</option>
        <option>Band 2</option>
        <option>Band 3</option>
        <option>Band 4</option>
        <option>Band 5</option>
      </select>
      </div>

      <div class="input-group">
        <span class="input-group-addon" style="width: 150px;">Degree Length</span>
        <input type="text" class="form-control">
      </div>

      <div class="input-group">
        <span class="input-group-addon" style="width: 150px;">Gap Years</span>
        <input type="text" class="form-control">
      </div>

      <div class="input-group">
        <span class="input-group-addon" style="width: 150px;">Starting Salary</span>
        <input type="text" class="form-control">
      </div>

      <div class="input-group">
        <span class="input-group-addon" style="width: 150px;">Salary Increase</span>
        <input type="text" class="form-control">
      </div>

      <div class="input-group">
        <span class="input-group-addon" style="width: 150px;">Repayment Rate</span>
        <input type="text" class="form-control">
      </div>

    </div>

    <div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/highcharts.js"></script>

    <script>
      var chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            type: 'column'
        },
        credits: {enabled: false},
        title: {text: 'Effect of deregulation'},
        xAxis: {categories: ['Before', 'After']},
        yAxis: {
            min: 0,
            title: {text: 'Money $'},
        },
        legend: {
            align: 'right',
            x: -70,
            verticalAlign: 'top',
            y: 20,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {enabled: false},
        plotOptions: {
            column: {
                stacking: 'normal',
            }
        },
        series: [{
            name: 'Interest',
            data: [0, 40000]
        }, {
            name: 'Fees',
            data: [30000, 100000]
        }]
      });

      function updateChart(interest, fees) {
        chart.series[0].setData(interest)
        chart.series[1].setData(fees)
      }

    // updateChart([10000, 40000], [20000, 120000]);

    $('#InflationRateSlider').slider()
      .on('slide', function(ev){
        $('#InflationRateBox').val((ev.value/10.).toFixed(1) + " %");
      });

    </script>
  </body>

</html>
